<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collegify Result</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top px-4 px-lg-5 py-3 py-lg-0">
  <a href="/home" class="navbar-brand p-0">
    <h1 class="text-primary d-flex align-items-center">
      <img width="80" height="80" src="/img/logo.png" alt="COLLEGIFY"> &nbsp; COLLEGIFY
    </h1>
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
    <span class="fa fa-bars"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <div class="navbar-nav ms-auto py-0">
      <a href="/home" class="nav-item nav-link"><strong>Home</strong></a>
      <a href="/predict" class="nav-item nav-link"><strong>Predict College</strong></a>
      <a href="/about" class="nav-item nav-link"><strong>About</strong></a>
      <a href="/contact" class="nav-item nav-link"><strong>Contact</strong></a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Predicted Colleges</h1>
  <div th:if="${#lists.isEmpty(cutoffs)}" class="alert alert-warning" role="alert">
    No data available. Your input may not meet the college percentile criteria.
  </div>
  <div th:unless="${#lists.isEmpty(cutoffs)}">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>University</th>
        <th>Percentile</th>
        <th>Department</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cutoff : ${cutoffs}">
        <td th:text="${cutoff.college.name}"></td>
        <td th:text="${cutoff.college.location}"></td>
        <td th:text="${cutoff.college.university}"></td>
        <td th:text="${cutoff.percentile}"></td>
        <td th:text="${cutoff.department}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
