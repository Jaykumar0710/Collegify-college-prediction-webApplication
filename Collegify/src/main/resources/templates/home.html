<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Collegify Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:style="'background-image: url(' + @{/img/b5.jpg} + '); background-size: cover; background-position: center;'">

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top px-4 px-lg-5 py-3 py-lg-0">
        <a href="/home" class="navbar-brand p-0">
            <h1 class="text-primary d-flex align-items-center">
                <img width="80" height="80" src="/img/logo.png" alt="COLLEGIFY"> &nbsp; COLLEGIFY</h1>
        </a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-expanded="true">
        <span class="fa fa-bars"></span>
    </button>
        <div class="navbar-collapse collapse show" id="navbarCollapse" style="">
            <div class="navbar-nav ms-auto py-0"> <a href="/home" class="nav-item nav-link active"><strong>Home</strong></a>
                <a href="/predict" class="nav-item nav-link active"><strong>Predict College</strong></a>

                <a href="/about" class="nav-item nav-link active"><strong>About</strong></a>
                <a href="/contact" class="nav-item nav-link active"><strong>Contact</strong></a>
            </div>
        </div>
    </nav>
    <!-- Hero Section Start -->
    <div class="container-fluid p-0">
        <div class="hero-section d-flex justify-content-center align-items-center">
            <div class="overlay">
                <div class="hero-content text-center text-white">
                    <h1 class="display-4">Welcome to Collegify</h1>
                    <p class="lead mb-4">Predecting the top 10 colleges for you.</p>
                    <a th:href="@{/predict}" class="btn btn-primary rounded-pill px-4 py-2">Predict the College</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Section End -->
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
