<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>
<!-- Navbar Start -->
<div class="container-fluid nav-bar p-0">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top px-4 px-lg-5 py-3 py-lg-0">
        <a href="/home" class="navbar-brand p-0">
            <h1 class="text-primary d-flex align-items-center">
                <img width="80" height="80" src="/img/logo.png" alt="COLLEGIFY"> &nbsp; COLLEGIFY
            </h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-expanded="true">
            <span class="fa fa-bars"></span>
        </button>
        <div class="navbar-collapse collapse show" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="/home" class="nav-item nav-link"><strong>Home</strong></a>
                <a href="/predict" class="nav-item nav-link"><strong>Predict College</strong></a>
                <a href="/team" class="nav-item nav-link active"><strong>Team</strong></a>
                <a href="/contact" class="nav-item nav-link"><strong>Contact</strong></a>
            </div>
        </div>
    </nav>
</div>
<!-- Navbar End -->

<!-- Team Section Start -->
<div class="container mt-5 pt-5">
    <h1 class="text-center mb-5">Meet Our Team</h1>
    <div class="row">
        <!-- Example Team Member -->
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="/img/pic1.jpeg" class="card-img-top" alt="Team Member 1">
                <div class="card-body text-center">
                    <h5 class="card-title">John Doe</h5>
                    <p class="card-text">CEO & Founder</p>
                </div>
            </div>
        </div>
        <!-- Repeat for more team members -->
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="/img/pic1.jpeg" class="card-img-top" alt="Team Member 2">
                <div class="card-body text-center">
                    <h5 class="card-title">Jane Smith</h5>
                    <p class="card-text">CTO</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="/img/pic1.jpeg" class="card-img-top" alt="Team Member 3">
                <div class="card-body text-center">
                    <h5 class="card-title">Emily Johnson</h5>
                    <p class="card-text">Marketing Director</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Team Section End -->

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
